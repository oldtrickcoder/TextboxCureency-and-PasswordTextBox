    <title>Document TextBox Test</title>
  </head>
  <body>
    <div
      class="container-fluid flex-column bg-danger p-3 d-flex justify-content-center align-items-center"
    >
      <h1>Halow bootstrap</h1>

      <div class="my-3 form-control">
        <label for="Currency" class="form-label fw-bold">TextBox Label</label>
        <input
          type="text"
          name="Currency"
          id="DisplayCurrency"
          class="form-control d-flex justify-content-center align-items-center"
          placeholder="Isi data Currency di sini..."
          data-type="currency"
        />
        <!-- pattern="^\Rp \d{1,3}(.\d{3})*(\.\d+)?Rp" -->
      </div>

      <div class="input-group mb-3 bg-light">
        <span class="input-group-text fw-bold"
          ><i class="fas fa-lock"></i> Password</span
        >
        <div class="d-flex justify-content-center align-items-center w-100">
          <input
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            value=""
            type="password"
          />
          <span class="input-group-text" id="PasswordIcon"
            ><i class="far fa-eye-slash" id="togglePassword"></i
          ></span>
        </div>
      </div>
    </div>
    <style>
      #PasswordIcon {
        height: 100%;
      }
    </style>
    <script>
      $(document).ready(function () {
        console.log("jquery detected");
        TextToCurrencyLibrary("input[data-type='currency']");
        // $("input[data-type='currency']").on({
        //   keyup: function () {
        //     formatCurrency($(this));
        //   },
        //   blur: function () {
        //     formatCurrency($(this), "blur");
        //   },
        // });
      });
      window.addEventListener("load", function () {
        console.log("I am Loaded.....");
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
          // toggle the type attribute
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          type == "password"
            ? togglePassword.setAttribute("class", "far fa-eye-slash")
            : togglePassword.setAttribute("class", "far fa-eye");
          // toggle the eye icon
          //   this.classList.toggle("fa-eye-slash");
        });
      });

      function isNumber(evt) {
        evt = evt ? evt : window.event;
        var charCode = evt.which ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
          return false;
        }
        return true;
      }
    </script>
    <script src="./toCurrencyLibrary.js"></script>
  </body>
</html>
